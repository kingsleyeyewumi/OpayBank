<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Opay Bank</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="mainCoverPage">
            <div class="acctInfo">
                  <div class="acctIdServices">
                        <div class="photo">
                              <a href="#" class="photoHolder"></a>
                        </div>
                        <div class="name">
                              <div class="nameHolder">Hi, KINGSLEY</div>
                        </div>
                        <div class="headPhone">
                              <a href="" class="headPhoneHolder"><i class="fa-solid fa-headphones"></i></a>
                        </div>
                        <div class="scan">
                              <a href="#" class="scanHolder"></a>
                        </div>
                        <div class="bell">
                              <a href="" class="bellHolder">
                                    <i class="fa-regular fa-bell"></i>
                                    <div class="redDot"></div>
                              </a>
                        </div>
                  </div>
                  <div class="marquee">
                        <a href="">
                              <marquee behavior="" direction="">
                                    Welcome To Opay Global Internet Banking...Banking Made Easier...Banking With Opay For Easy Transfer & Easy Deposit In Seconds...Pay Bills At The Speed Of Light & Lots More...
                              </marquee>
                        </a>
                  </div>
                  <div class="acctBalDeposit">
                        <div class="acctBalDepositHolderLeft">
                              <div class="availBalHolder">
                                    <a href="#" class="tick">
                                          <i class="fa-solid fa-shield"></i>
                                          <div class="tickLogo"><i class="fa-solid fa-check"></i></div>
                                    </a>
                                    <a href="#" class="availBalance">
                                          Available Balance
                                    </a>
                                    <a href="#" class="eye"><i class="fa-solid fa-eye"></i></a>
                              </div>
                              <div class="amountHolder">
                                    <a href="#" class="naira">N</a>
                                    <a href="#" class="amount">0.00</a>
                              </div>
                        </div>
                        <div class="acctBalDepositHolderRight"></div>
                  </div>
            </div>
            <div class="transactionContainer"></div>
            <div class="payBills"></div>
            <div class="adsContainer"></div>
            <div class="footer"></div>
      </div>
</body>
</html>
